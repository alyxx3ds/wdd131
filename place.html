<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
<header>
    <h1>Lubango's Cristo Rei</h1>
</header>

<!-- Hero Section with Responsive Image -->
<section id="hero">
    <picture>
        <source srcset="images/landmark.jpg" media="(max-width: 600px)">
        <source srcset="images/landmark.jpgp" media="(max-width: 1200px)">
        <img src="images/landmark.jpg" alt="Place Image">
    </picture>
</section>

<!-- Weather Section -->
<section id="weather">
    <h2>Weather ⛅</h2>
    <p>Temperature: <span id="temperature">18°C</span></p>
    <p>Wind Speed: <span id="wind-speed">15 km/h</span></p>
    <p>Windchill: <span id="windchill">N/A</span></p>
</section>

<footer>
    <p>&copy; <span id="currentyear"></span> Alessandro Cipriano, Angola</p>
    <p id="lastModified"></p>
</footer>
</body>
</html>
