<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Submitted</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Thank You!</h1>
  </header>

  <main>
    <p>Your review has been submitted successfully.</p>
    <p id="reviewCounter">Total reviews submitted: Loading...</p>
    <a href="form.html">Submit another review</a>
  </main>

  <footer>
    <p>&copy; <span id="currentYear"></span> | Product Reviews</p>
  </footer>

  <script>
    // Review counter
    document.addEventListener('DOMContentLoaded', function() {
      let count = localStorage.getItem('reviewCount') || 0;
      count++;
      localStorage.setItem('reviewCount', count);
      document.getElementById('reviewCounter').textContent = `Total reviews submitted: ${count}`;
      
      // Set current year
      document.getElementById('currentYear').textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
